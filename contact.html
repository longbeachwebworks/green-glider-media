    <main id="main">
      <!-- ============================================ -->
      <!--                   Contact & CTA              -->
      <!-- ============================================ -->

      <section id="contact-1271">
        <div class="cs-container">
          <div class="cs-wrapper">
            <div class="cs-content">
              <h2 class="cs-title">Ready to get started?</h2>
              <p class="cs-text">
                Let’s talk about media strategy, planning and buying for your
                business!
              </p>
            </div>
          </div>
          <div class="cs-form-group">
            <h3 class="cs-h3">Send a Message</h3>
            <!--Form-->
            <form
              class="cs-form"
              id="cs-form-1271"
              name="Contact Form"
              method="post">
              <label class="cs-label">
                Name
                <input
                  class="cs-input"
                  required
                  type="text"
                  id="name-1271"
                  name="name"
                  placeholder="Your Name" />
              </label>
              <label class="cs-label cs-email">
                Email
                <input
                  class="cs-input"
                  required
                  type="email"
                  id="email-1271"
                  name="Your Email"
                  placeholder="Email" />
              </label>
              <label class="cs-label cs-phone">
                Phone
                <input
                  class="cs-input"
                  required
                  type="phone"
                  id="phone-1271"
                  name="Your Phone Number"
                  placeholder="Phone" />
              </label>
              <label class="cs-label">
                Message
                <textarea
                  class="cs-input cs-textarea"
                  required
                  name="Message"
                  id="message-1271"
                  placeholder="Your Message"></textarea>
              </label>
              <button class="cs-button-solid cs-submit" type="submit">
                Submit your message
              </button>
            </form>
          </div>
        </div>
        <picture class="cs-background">
          <!--Mobile Image-->
          <source
            media="(max-width: 600px)"
            srcset="assets/img/svg/topographic-swirls-mobile.svg" />
          <!--Tablet and above Image-->
          <source
            media="(min-width: 601px)"
            srcset="assets/img/svg/topographic-swirls-desktop.svg" />
          <img
            loading="lazy"
            decoding="async"
            src="assets/img/svg/topographic-swirls-desktop.svg"
            alt="waves"
            width="1920"
            height="768" />
        </picture>
      </section>
